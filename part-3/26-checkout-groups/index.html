<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/20-shirts.jpg" alt="Codi t-shirts in black" />
                  <p>Codi t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form method="GET" id="checkout-form" class="checkout__form">
            <!-- Add the form fields here -->
            <fieldset>
              <legend>Billing Address</legend>
              <p><lablel for="add1">Address Line 1</lablel></p>
              <input type="text" name="addressLine1" id="add1" />
              <p><lablel for="add2">Address Line 2</lablel></p>
              <input type="text" name="addressLine2" id="add2" />
              <p><lablel for="Postcode">Postcode</lablel></p>
              <input type="text" name="Postcode" id="Postcode" />
              <p><lablel for="city">City</lablel></p>
              <input type="text" name="city" id="city" />
            </fieldset>
            <br />
            <fieldset>
              <legend>Delivery Address</legend>
              <p><lablel for="add1">Address Line 1</lablel></p>
              <input type="text" name="addLine1" id="add1" />
              <p><lablel for="add2">Address Line 2</lablel></p>
              <input type="text" name="addLine2" id="add2" />
              <p><lablel for="Pcode">Postcode</lablel></p>
              <input type="text" name="Pcode" id="Pcode" />
              <p><lablel for="city-1">City</lablel></p>
              <input type="text" name="city-1" id="city-1" />
            </fieldset>

            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>

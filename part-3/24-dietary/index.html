<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <h1>Codi Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <!-- Your multiple choice goes here -->
          <fieldset>
            <legend>Please select all of your dietary requirements</legend>
            <p><label for="halal">Halal</label></p>
            <input type="checkbox" name="halal" id="halal" />
            <br />
            <p><label for="Kosher">Kosher</label></p>
            <input type="checkbox" name="Kosher" id="Kosher" />
            <br />
            <p><label for="Vegetarian">Vegeterian</label></p>
            <input type="checkbox" name="Vegetarian" id="Vegetarian" />
            <br />
            <p><label for="Vegan">Vegan</label></p>
            <input type="checkbox" name="Vegan" id="Vegan" />
            <br />
            <p><label for="Gluten-Free">Gluten Free</label></p>
            <input type="checkbox" name="Gluten Free" id="Gluten-Free" />
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
